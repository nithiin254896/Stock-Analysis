<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Stock Market Analysis</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <h1>Stock Market Analysis</h1>
      <section id="content-wrapper">
        <div id="leftcontainer">
          <div id="chartWrapper">
            <canvas id="stockChart"></canvas>
            <div class="chart-period" onclick="chartPeriodClickHandler(event)">
              <button class="btn-chart-period" data-id="1mo">1 month</button>
              <button class="btn-chart-period" data-id="3mo">3 months</button>
              <button class="btn-chart-period" data-id="1y">1 year</button>
              <button class="btn-chart-period" data-id="5y">5 years</button>
            </div>
          </div>
          <div id="selectedStockWrapper" style="margin-top: 20px"></div>
          <div id="summaryWrapper">
            <span></span>
          </div>
        </div>
        <div id="rightContainer">
          <div class="stock-stat">
            <!-- <button>AAPL</button>
          <span>$3.953</span>
          <span class="profit">0.24%</span> -->
          </div>
        </div>
      </section>
    </div>

    <script>
      var selectedStock = "AAPL";
    </script>
    <script src="helper.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
